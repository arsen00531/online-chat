<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <title>Чат программа.</title>
  <style>
    body, html {
  height: 100%;
  width: 100%;
}

.main-section {
  height: 100%;
  /*text-align: center;*/
}

.main {
  position: relative;
  margin-top: 20%;
}
  </style>
</head>
<body>
  <section class="main-section">
    <div class="container">
      <div class="col-12 main">
        <div class="row">
          <div class="col-lg-6">
            <div class="enter__name text-center">
              <h2 class="text-center">Чат</h2>
              <p class="lead">Укажите ваше имя и начинайте переписку</p>
            </div>
            

            <form id="mess-form">
              <label for="name">Имя</label>
              <input type="text" name="name" id="name" placeholder="Введите имя"  class="form-control">
              <br>
              <label for="message">Сообщение</label>
              <textarea name="message" id="message" class="form-control mb-4" placeholder="Введите сообщение"></textarea>
              <input type="submit" value="Отправить" class="btn btn-danger">
            </form>
          </div>

          <div class="col-lg-6">
            <div class="messanges text-center">
              <h3>Сообщения</h3>
            </div>

            <div class="all_mess"></div>
          </div>
        </div>
      </div>
    </div>

  </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>

      $(function () {
        var socket = io.connect();
        var $form = $('#mess-form');
        var $textarea = $('#message');
        var $all_messages = $('.all_mess');

        $form.submit(function (event) {
          event.preventDefault();
          socket.emit('send mess', $textarea.val());
          $textarea.val('');        
        });

        socket.on('add mess', function (data) {
          $all_messages.append("<div>" + data.msg + "</div>")
        });

      });
    </script>
</body>
</html>
